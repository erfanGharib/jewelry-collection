<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Collection</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/tailwind.css">
    <link rel="shortcut icon" href="../assets/favicon/9348914577438.jpg" type="image/x-icon">
</head>

<body class="w-full h-screen flex fixed overflow-hidden">
    <main class="w-full lg:w-11/12 h-full flex flex-col relative">
        <div id="banner" style="background: none;" class="h-full sm:h-1/2 lg:h-3/5 p-5 bg-cover sm:bg-left bg-center transition duration-500 w-full flex-col flex">
            <div id="nav" class="w-full flex items-center justify-start h-10">
                <button class="ico-angle-left opacity-20 hover:opacity-60 bg-cover block w-6 h-6 mr-2 rounded-full"></button>
                <button class="ico-angle-right opacity-20 hover:opacity-60 bg-cover w-6 block h-6 rounded-full"></button>

                <button id="products-btn" class="px-2 z-10 pb-1 text-white ml-auto cursor-pointer hover:bg-opacity-60 text-sm bg-black bg-opacity-20">products</button>
                <button class="ico-menu opacity-20 hover:opacity-60 transform w-6 h-6 z-10 ml-2 bg-cover lg:hidden block"></button>
            </div>
        </div>

        <div id="products" style="transition: .5s;" class="opacity-0 sm:opacity-100 z-0 bottom-0 transition duration-500 absolute pt-7 sm:flex flex-col h-2/5 overflow-y-auto w-full lg:px-8 bg-white">
            <span class="w-full flex justify-between pl-5 pb-2 text-sm items-end h-20 border-b border-black border-opacity-10">
                <p class="w-2/4">#       PRODUCT</p>
                <p class="w-1/4">MATERIAL</p>
                <p class="w-1/4">PRICE</p>
            </span>

            <div id="product-sections" class="w-full flex flex-col">
            </div>
        </div>
    </main>

    <div id="sidebar" class="overflow-y-auto w-full h-full z-20 border-l sm:flex border-black border-opacity-10 transition duration-300 bg-white lg:relative absolute 
    right-0 sm:w-72 lg:transform-none translate-x-full transform lg:shadow-none shadow-xl lg:w-3/12 lg:flex flex-col">

        <h1 class="text-2xl font-bold p-9">FEATURED COLLECTIONS</h1>
        <div id="brands" class="w-full flex flex-col items-center justify-start">
        </div>
    </div>
</body>
<script src="../js/main.js" defer type="module"></script>
</html>
